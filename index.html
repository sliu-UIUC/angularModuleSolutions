<!doctype html>
<html lang="en" ng-app = 'messageApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller="messageController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model = "message"
             ng-keyup="calcNumItems()"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button
               ng-click="checkTooMuch()"
               class="btn btn-default">Check If Too Much</button>
         </div>
         <div
         style = "border-style: solid;color:{{color}}; border-color:{{color}};"
         class="form-group message">
           <!-- Your message can go here. -->
           {{text}}
         </div>
   </div>

</body>
</html>
